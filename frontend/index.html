<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Usabilla Technical Test</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" media="screen">
    <link rel="stylesheet" href="css/icons.css" media="screen">
  </head>
  <body ng-app="feedbackApp" ng-controller="MainCtrl">
    <p>
      From <em>{{ items.length }}</em> ratings collected I can tell you that...
    </p>

    <div class="container">
      <div class="box gray-bg">
        <i class="icon-hand-spock-o"></i> AVERAGE

        <h1>{{ average }}</h1>
      </div>

      <div class="box" ng-class="getItemClass($index)" ng-repeat="ratingLevel in ratingLevels track by $index">
        <i class="icon-star" ng-repeat="i in ratingLevels.slice(0,$index+1)"></i>

        <h1>{{ ratingLevel.length }}</h1>
      </div>
    </div>

    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-markers models="items" coords="'geo_location'"></ui-gmap-markers>
    </ui-gmap-google-map>

    <script src="js/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
    <script src="js/angular-simple-logger.js"></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
